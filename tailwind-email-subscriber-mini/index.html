<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>EmailSubscriber</title>
  </head>
  <body>
    <!-- background -->
    <div class="flex items-center justify-center h-screen bg-zinc-600">
      <!-- card -->
      <div class="bg-zinc-900 p-2 mx-6 rounded-2xl">
        <!-- flex container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- image -->
          <img
            src="images/email.jpg"
            alt=""
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter email"
                class="px-4 text-center text-white bg-zinc-800 border border-slate-600 placeholde:text-xs placeholder:text-center md:text-left placeholde:md:text-left focus:outline-none rounded-l"
              />
              <button
                class="px-5 py-3 text-xs bg-lime-600 mx-4 my-5 text-zinc-400 rounded-xl hover:bg-lime-800 hover:text-white duration-200"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
